<div class="h-screen w-full flex-col flex">
  <ion-content [fullscreen]="true">
    <div class="h-full flex flex-col space-y-10 bg-blue-500">
      <div id="message-toast" expand="block" #messageToaster hidden>Open</div>
      <section class="w-full px-6">
        <div class="text-white">
          <p class="font-semibold text-2xl mb-3 mt-2">Registration</p>
        </div>
      </section>
      <section class="px-6 py-4 w-full bg-white flex-grow rounded-t-[2.5em]">
        <form
          [formGroup]="loginForm"
          class="flex flex-col justify-between h-full"
        >
          <ul class="bg-transparent pt-4 text-slate-600 space-y-4">
            <label for="" [hidden]="restHidden">
              <p class="text-lg ml-2 mb-2">Enter your name</p>
              <input
                class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600"
                type="text"
                formControlName="name"
                
              />
              <p
                [class]="(loginForm.get('name')?.value == '' && loginForm.get('name')?.touched) ? 'text-red-500 w-full italic mb-[0.5em] font-medium text-right' : 'hidden'"
              >
                Name is empty
              </p>
            </label>

            <label for="" [hidden]="restHidden">
              <p class="text-lg ml-2 mb-2">Enter your email</p>
              <input
                class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600"
                type="email"
                formControlName="email"
                
              />
            </label>

            <label for="" [hidden]="restHidden">
              <p class="text-lg ml-2 mb-2">Enter your number</p>
              <input
                class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600"
                type="number"
                formControlName="number"
                placeholder="Tel number"
                
              />
              <p
                [class]="(loginForm.get('number')?.value.toString().length != 9 && loginForm.get('number')?.touched) ? 'text-red-500 w-full italic mb-[0.5em] font-medium text-right' : 'hidden'"
              >
                Token is empty
              </p>
            </label>

            <label for="" [hidden]="tokenHidden">
              <p class="text-lg ml-2 mb-2">Enter token</p>
              <input
                class="bg-[#f5f5f5] w-full py-4 px-6 rounded-full outline-none placeholder-slate-600"
                type="number"
                formControlName="token"
                placeholder="Token"
              />
              <p
                [class]="(loginForm.get('token')?.value.toString().length != 4 && loginForm.get('token')?.touched) ? 'text-red-500 w-full italic mb-[0.5em] font-medium text-right' : 'hidden'"
              >
                Token is empty
              </p>
            </label>
            <!-- <div class="w-full text-right">
              <p>Forgot password?</p>
            </div> -->
          </ul>
          <input
            type="submit"
            [value]="tokenHidden ? 'Request Code' : 'Submit'"
            (click)="login()"
            class="bg-blue-500 text-white w-full py-4 rounded-full mt-4"
          />
        </form>
        <div></div>
      </section>
    </div>
    <ion-toast
      [class]="'text-lg font-medium '+ (messageStatus ? 'text-blue-700':'text-red-700')"
      trigger="message-toast"
      [message]="message"
      [duration]="3000"
    ></ion-toast>
  </ion-content>
</div>
